{% extends 'base.html' %}

{% block content %}

    <h1>
        Reset password:
        <form method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}<br>
                {% for error in form.email.errors %}
                    {{ error }}
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </h1>

{% endblock content %}
